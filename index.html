<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padova DLC PRO</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="Logo-DLC.png">
  <link rel="apple-touch-icon" href="Logo-DLC.png">

  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 90%; max-width: 420px; margin-top: 20px; }
    table { width: 95%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    td img { width: 120px; }
    button { padding: 12px 20px; margin: 10px; }
  </style>
</head>
<body>

<h1>Padova DLC PRO</h1>
<img src="Logo-DLC.png" width="150">

<button id="start">Activer cam√©ra arri√®re</button>
<video id="camera" autoplay playsinline></video>

<button id="capture">üì∏ Prendre une photo</button>
<button id="export">Exporter CSV</button>
<button id="upload">üì§ Envoyer vers OneDrive</button>
<button onclick="testToken()" style="margin-top:20px;">üîç Tester token OneDrive</button>
<table>
<thead>
<tr>
  <th>Photo</th>
  <th>Date/Heure</th>
  <th>OCR</th>
  <th>DLC d√©tect√©e</th>
</tr>
</thead>
<tbody id="photos"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
<script src="config.js"></script>
<script src="oAuth-pkce.js"></script>
<script src="onedrive-auth.js"></script>
<script src="onedrive-upload.js"></script>

<script>
const startBtn = document.getElementById("start");
const captureBtn = document.getElementById("capture");
const table = document.getElementById("photos");
let stream;

// Activation cam√©ra
startBtn.onclick = async () => {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    document.getElementById("camera").srcObject = stream;
};

// Capture
captureBtn.onclick = async () => {
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const bitmap = await imageCapture.grabFrame();

    const canvas = document.createElement("canvas");
    canvas.width = bitmap.width;
    canvas.height = bitmap.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(bitmap, 0, 0);

    let url = canvas.toDataURL("image/png");

    let now = new Date().toLocaleString();
    let row = document.createElement("tr");
    row.innerHTML = `<td><img src="${url}"></td><td>${now}</td><td>Analyse...</td><td>Recherche...</td>`;
    table.appendChild(row);

    // OCR Ultra PRO
    const result = await Tesseract.recognize(canvas, "fra");
    let text = result.data.text.replace(/\s+/g, " ");

    row.children[2].innerText = text;

    // D√©tection de date ultra avanc√©e
    const regex = /(\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4})/g;
    const match = text.match(regex);

    row.children[3].innerText = match ? match[0] : "Aucune date trouv√©e";
};

// Export CSV
document.getElementById("export").onclick = () => {
    let csv = "Photo;Date;OCR;DLC\n";
    [...table.querySelectorAll("tr")].forEach(r => {
        csv += `image;${r.children[1].innerText};${r.children[2].innerText};${r.children[3].innerText}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "padova_dlc.csv";
    a.click();
};

// Upload OneDrive
document.getElementById("upload").onclick = async () => {
    await uploadToOneDrive(table);
    alert("Envoy√© vers OneDrive !");
};
</script>
<script src="config.js"></script>
<script src="oAuth-pkce.js"></script>
<script src="onedrive-auth.js"></script>
<script src="onedrive-upload.js"></script>

</body>
</html>
