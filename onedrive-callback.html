<script>
(async () => {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
        document.body.innerHTML = "❌ Pas de code reçu.";
        return;
    }

    const codeVerifier = localStorage.getItem("onedrive_code_verifier");

    const data = new URLSearchParams();
    data.append("client_id", ONEDRIVE_CONFIG.clientId);
    data.append("grant_type", "authorization_code");
    data.append("code", code);
    data.append("redirect_uri", ONEDRIVE_CONFIG.redirectUri);
    data.append("code_verifier", codeVerifier);

    const response = await fetch("https://login.microsoftonline.com/common/oauth2/v2.0/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
    });

    const result = await response.json();

    if (result.access_token) {
        localStorage.setItem("onedrive_access_token", result.access_token);
        document.body.innerHTML = "OK — Vous pouvez fermer cette fenêtre.";
    } else {
        document.body.innerHTML = "❌ Erreur<br><pre>" + JSON.stringify(result, null, 2) + "</pre>";
    }
})();
</script>
